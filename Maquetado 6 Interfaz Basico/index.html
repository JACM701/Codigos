<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Yamecansexd</title>
</head>
<body>
    <form action="">
        <label for="Nombre">Nombre: </label>
        <input type="text" id="Nombre" placeholder="Ingresa tu Nombre aqui"><br><br>
        <label for="Email">Correo electrónico: </label>
        <input type="email" name="" id="email" placeholder="Ingresa Correo"><br><br>
        <label for="fechaN">Fecha </label>
        <input type="date" name="" id="fechaN"><br><br>
        <label for="tiempo">Tiempo: </label>
        <input type="time" name="" id="time"><br><br>
        <label for="FyH">Fecha y Hora: </label>
        <input type="datetime-local" name="" id="FyH"><br><br>
        <label for="mes">Mes: </label>
        <input type="month" name="" id="mes"><br><br>
        <label for="semana">Semana: </label>
        <input type="week" name="" id="semana"><br><br>
        <label for="numero"> Numero(min-1, max10)</label>
        <input type="number" id="numero" min="1" max="10" placeholder="0"><br><br>
        <label for="number">Teléfono: </label>
        <input type="number" name="" id="number"><br><br>
        <label for="tb">Termino de busqueda: </label>
        <input type="search" name="" id="tb"><br><br>
        <label for="ColorF">Color Favorito: </label>
        <input type="color" name="" id="ColorF">

    </form>
</body>
</html>
